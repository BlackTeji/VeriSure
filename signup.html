<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account — VeriSure</title>

    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body class="auth">

    <header class="navbar">
        <span>VeriSure</span>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="auth-split-container">
        <section class="auth-split-card">
            <aside class="auth-panel-left">
                <div class="auth-left-content">
                    <h2>Create your VeriSure account</h2>
                    <p>Choose your role and complete the required onboarding fields.</p>
                    <div class="auth-visual-placeholder">Role-based onboarding</div>
                </div>
                <div class="landing-footer">© VeriSure</div>
            </aside>

            <section class="auth-panel-right">
                <h2>Sign up</h2>
                <div id="banner"></div>

                <label for="role">Account type</label>
                <select id="role" required>
                    <option value="">Select account type</option>
                    <option value="holder">Holder</option>
                    <option value="issuer">Issuer Organization</option>
                    <option value="verifier">Verifier Organization</option>
                </select>

                <div id="role-dependent-fields" class="hidden">
                    <div id="holder-fields" class="role-fields hidden">
                        <label for="holderName">Full name</label>
                        <input id="holderName" required />

                        <label for="holderEmail">Email</label>
                        <input id="holderEmail" type="email" required />

                        <label for="holderCountry">Country</label>
                        <select id="holderCountry" required></select>

                        <div class="password-fields">
                            <label for="holderPassword">Password</label>
                            <input id="holderPassword" type="password" minlength="8" required />

                            <label for="holderPasswordConfirm">Confirm password</label>
                            <input id="holderPasswordConfirm" type="password" minlength="8" required />
                        </div>
                    </div>

                    <div id="issuer-fields" class="role-fields hidden">
                        <label for="issuerOrgName">Organization name</label>
                        <input id="issuerOrgName" required />

                        <label for="issuerOrgType">Organization type</label>
                        <select id="issuerOrgType" required>
                            <option value="">Select organization type</option>
                            <option value="University">University</option>
                            <option value="Training Institute">Training Institute</option>
                            <option value="Professional Body">Professional Body</option>
                            <option value="Government Agency">Government Agency</option>
                            <option value="Company">Company</option>
                            <option value="Other">Other</option>
                        </select>

                        <label for="issuerContactName">Contact person</label>
                        <input id="issuerContactName" required />

                        <label for="issuerContactEmail">Contact email</label>
                        <input id="issuerContactEmail" type="email" required />

                        <label for="issuerOrgEmail">Organization login email</label>
                        <input id="issuerOrgEmail" type="email" required />

                        <label for="issuerCountry">Country</label>
                        <select id="issuerCountry" required></select>

                        <div class="password-fields">
                            <label for="issuerPassword">Password</label>
                            <input id="issuerPassword" type="password" minlength="8" required />

                            <label for="issuerPasswordConfirm">Confirm password</label>
                            <input id="issuerPasswordConfirm" type="password" minlength="8" required />
                        </div>
                    </div>

                    <div id="verifier-fields" class="role-fields hidden">
                        <label for="verifierOrgName">Organization name</label>
                        <input id="verifierOrgName" required />

                        <label for="verifierOrgType">Organization type</label>
                        <select id="verifierOrgType" required>
                            <option value="">Select organization type</option>
                            <option value="Employer">Employer</option>
                            <option value="University">University</option>
                            <option value="Government Agency">Government Agency</option>
                            <option value="Background Check Firm">Background Check Firm</option>
                            <option value="Other">Other</option>
                        </select>

                        <label for="verifierContactName">Contact person</label>
                        <input id="verifierContactName" required />

                        <label for="verifierContactEmail">Contact email</label>
                        <input id="verifierContactEmail" type="email" required />

                        <label for="verifierOrgEmail">Organization login email</label>
                        <input id="verifierOrgEmail" type="email" required />

                        <label for="verifierCountry">Country</label>
                        <select id="verifierCountry" required></select>

                        <div class="password-fields">
                            <label for="verifierPassword">Password</label>
                            <input id="verifierPassword" type="password" minlength="8" required />

                            <label for="verifierPasswordConfirm">Confirm password</label>
                            <input id="verifierPasswordConfirm" type="password" minlength="8" required />
                        </div>
                    </div>
                </div>

                <div class="legal-section">
                    <label class="checkbox-row">
                        <span>I confirm all information provided is accurate.</span>
                        <input id="legalAccuracy" type="checkbox" required />
                    </label>
                    <label class="checkbox-row">
                        <span>I agree to the VeriSure terms and privacy policy.</span>
                        <input id="legalTerms" type="checkbox" required />
                    </label>
                </div>

                <button id="signupBtn" class="btn-primary auth-btn" type="button" onclick="signup()" disabled>Create
                    account</button>

                <div class="auth-switch">Already have an account? <a href="login.html">Login</a></div>
            </section>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
