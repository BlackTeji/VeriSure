<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — VeriSure</title>

    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body class="auth">

    <header class="navbar">
        <span>VeriSure</span>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="signup.html">Get Started</a>
        </nav>
    </header>

    <main class="auth-split-container">
        <div class="auth-split-card">

            <div class="auth-panel auth-panel-left">
                <div class="auth-left-content">
                    <h2>Welcome back</h2>
                    <p>
                        Log in to access your VeriSure account and continue managing
                        or verifying credentials securely.
                    </p>
                </div>

                <div class="auth-visual-placeholder">
                    <img src="assets/illustrations/login.svg" alt="Secure credential access"
                        style="max-width: 100%; max-height: 100%;" />
                </div>
            </div>

            <div class="auth-panel auth-panel-right">
                <h2>Log in to your account</h2>

                <div id="banner"></div>

                <form id="loginForm" autocomplete="on" novalidate>
                    <label for="loginRole">
                        Account type <span class="required-hint">Required</span>
                    </label>

                    <select id="loginRole" required>
                        <option value="">Select account type</option>
                        <option value="holder">Holder</option>
                        <option value="issuer">Issuer</option>
                        <option value="verifier">Verifier (Organization)</option>
                    </select>

                    <label for="loginEmail">
                        Email address <span class="required-hint">Required</span>
                    </label>
                    <input id="loginEmail" type="email" required autocomplete="email">

                    <label for="loginPassword">
                        Password <span class="required-hint">Required</span>
                    </label>
                    <input id="loginPassword" type="password" required autocomplete="current-password">

                    <button type="button" class="btn-primary auth-btn" id="loginBtn" disabled>
                        Log in
                    </button>

                    <p class="auth-footnote">
                        <a href="forgot-password.html">Forgot your password?</a>
                    </p>

                    <p class="auth-switch">
                        Don’t have an account? <a href="signup.html">Create one</a>
                    </p>
                </form>
            </div>

        </div>
    </main>

    <footer class="landing-footer">
        VeriSure enforces issuer sovereignty and cryptographic trust.
    </footer>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        const loginRole = document.getElementById("loginRole");
        const loginEmail = document.getElementById("loginEmail");
        const loginPassword = document.getElementById("loginPassword");
        const loginForm = document.getElementById("loginForm");

        function validateLoginForm() {
            const valid =
                loginRole.value &&
                loginEmail.value.trim() &&
                loginPassword.value.trim();

            loginBtn.disabled = !valid;
        }

        loginRole.addEventListener("change", validateLoginForm);
        loginEmail.addEventListener("input", validateLoginForm);
        loginPassword.addEventListener("input", validateLoginForm);

        loginBtn.addEventListener("click", () => {
            loginBtn.disabled = true;
            login();
        });

        if (loginForm) loginForm.addEventListener("submit", (e) => e.preventDefault());
    </script>


</body>

</html>
