<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — VeriSure</title>

    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body class="auth">

    <header class="navbar">
        <span>VeriSure</span>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="signup.html">Get Started</a>
        </nav>
    </header>

    <main class="auth-split-container">
        <div class="auth-split-card">

            <div class="auth-panel auth-panel-left">
                <div class="auth-left-content">
                    <h2>Welcome back</h2>
                    <p>
                        Log in to access your VeriSure account and continue managing
                        or verifying credentials securely.
                    </p>
                </div>

                <div class="auth-visual-placeholder">
                    <img src="assets/illustrations/login.svg" alt="Secure credential access"
                        style="max-width: 100%; max-height: 100%;" />
                </div>
            </div>

            <div class="auth-panel auth-panel-right">
                <h2>Log in to your account</h2>

                <div id="banner"></div>

                <form id="loginForm" autocomplete="on" novalidate>
                    <label for="loginRole">
                        Account type <span class="required-hint">Required</span>
                    </label>

                    <select id="loginRole" required class="sr-only" aria-hidden="true" tabindex="-1">
                        <option value="">Select account type</option>
                        <option value="holder">Holder</option>
                        <option value="issuer">Issuer</option>
                        <option value="verifier">Verifier (Organization)</option>
                    </select>

                    <div class="vs-select" id="loginRoleSelect">
                        <button type="button" class="vs-select-trigger" aria-haspopup="listbox" aria-expanded="false">
                            <span class="vs-select-value">Select account type</span>
                            <span class="vs-select-caret"></span>
                        </button>

                        <div class="vs-select-menu" role="listbox" aria-label="Account type">
                            <button type="button" class="vs-option" data-value="holder">Holder</button>
                            <button type="button" class="vs-option" data-value="issuer">Issuer</button>
                            <button type="button" class="vs-option" data-value="verifier">Verifier
                                (Organization)</button>
                        </div>
                    </div>

                    <label for="loginEmail">
                        Email address <span class="required-hint">Required</span>
                    </label>
                    <input id="loginEmail" type="email" required autocomplete="email">

                    <label for="loginPassword">
                        Password <span class="required-hint">Required</span>
                    </label>
                    <input id="loginPassword" type="password" required autocomplete="current-password">

                    <button type="button" class="btn-primary auth-btn" id="loginBtn" disabled>
                        Log in
                    </button>

                    <p class="auth-footnote">
                        <a href="forgot-password.html">Forgot your password?</a>
                    </p>

                    <p class="auth-switch">
                        Don’t have an account? <a href="signup.html">Create one</a>
                    </p>
                </form>
            </div>

        </div>
    </main>

    <footer class="landing-footer">
        VeriSure enforces issuer sovereignty and cryptographic trust.
    </footer>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        const loginRole = document.getElementById("loginRole");
        const loginEmail = document.getElementById("loginEmail");
        const loginPassword = document.getElementById("loginPassword");
        const loginForm = document.getElementById("loginForm");

        function validateLoginForm() {
            const valid =
                loginRole.value &&
                loginEmail.value.trim() &&
                loginPassword.value.trim();

            loginBtn.disabled = !valid;
        }

        loginRole.addEventListener("change", validateLoginForm);
        loginEmail.addEventListener("input", validateLoginForm);
        loginPassword.addEventListener("input", validateLoginForm);

        loginBtn.addEventListener("click", () => {
            loginBtn.disabled = true;
            login();
        });

        if (loginForm) loginForm.addEventListener("submit", (e) => e.preventDefault());
    </script>

    <script>
        (function () {
            const realSelect = document.getElementById("loginRole");
            const ui = document.getElementById("loginRoleSelect");
            const trigger = ui.querySelector(".vs-select-trigger");
            const valueEl = ui.querySelector(".vs-select-value");
            const options = Array.from(ui.querySelectorAll(".vs-option"));

            function close() {
                ui.classList.remove("open");
                trigger.setAttribute("aria-expanded", "false");
            }

            function open() {
                ui.classList.add("open");
                trigger.setAttribute("aria-expanded", "true");
            }

            function setValue(v, label, activeBtn) {
                valueEl.textContent = label;
                options.forEach(o => o.classList.remove("active"));
                if (activeBtn) activeBtn.classList.add("active");
                realSelect.value = v;
                realSelect.dispatchEvent(new Event("change", { bubbles: true }));
            }

            trigger.addEventListener("click", () => {
                ui.classList.contains("open") ? close() : open();
            });

            options.forEach(btn => {
                btn.addEventListener("click", () => {
                    setValue(btn.dataset.value, btn.textContent.trim(), btn);
                    close();
                });
            });

            if (realSelect.value) {
                const match = options.find(o => o.dataset.value === realSelect.value);
                if (match) setValue(realSelect.value, match.textContent.trim(), match);
            }

            document.addEventListener("click", (e) => {
                if (!ui.contains(e.target)) close();
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") close();
            });
        })();
    </script>

</body>

</html>
