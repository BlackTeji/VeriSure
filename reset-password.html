<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set New Password — VeriSure</title>

    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body class="auth">

    <header class="navbar">
        <span>VeriSure</span>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html" class="nav-cta">Get Started</a>
        </nav>
    </header>

    <main class="auth-split-container">
        <div class="auth-split-card">

            <div class="auth-panel auth-panel-left">
                <div class="auth-left-content">
                    <h2>Set a new password</h2>
                    <p>Choose a strong password you haven’t used before.</p>
                </div>
                <div class="auth-visual-placeholder">
                    <span>Secure reset</span>
                </div>
            </div>

            <div class="auth-panel auth-panel-right">
                <h2>Create new password</h2>

                <div id="banner"></div>

                <form id="resetForm" autocomplete="on" novalidate>
                    <label for="password">Password <span class="required-hint">Required</span></label>
                    <input id="password" type="password" minlength="8" required autocomplete="new-password">

                    <label for="confirm">Confirm password <span class="required-hint">Required</span></label>
                    <input id="confirm" type="password" minlength="8" required autocomplete="new-password">

                    <button type="button" class="btn-primary auth-btn" id="submitBtn" disabled>
                        Reset password
                    </button>

                    <p class="auth-switch" style="margin-top: 14px;">
                        Back to <a href="login.html">Log in</a>
                    </p>
                </form>
            </div>

        </div>
    </main>

    <footer class="landing-footer">
        VeriSure enforces issuer sovereignty and cryptographic trust.
    </footer>

    <script src="js/app.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");
        const role = (params.get("role") || "").trim().toLowerCase();

        const password = document.getElementById("password");
        const confirm = document.getElementById("confirm");
        const btn = document.getElementById("submitBtn");
        const resetForm = document.getElementById("resetForm");

        function validate() {
            const ok =
                password.value &&
                confirm.value &&
                password.value.length >= 8 &&
                password.value === confirm.value;

            btn.disabled = !ok;
        }

        password.addEventListener("input", validate);
        confirm.addEventListener("input", validate);

        btn.addEventListener("click", async () => {
            if (!token) {
                showBanner("error", "Reset link is invalid or missing a token.");
                return;
            }

            if (!role) {
                showBanner("error", "Reset link is invalid or missing the account role.");
                return;
            }

            btn.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: new URLSearchParams({
                        action: "password_reset_confirm",
                        token,
                        role,
                        password: password.value
                    })
                });

                const text = await res.text();
                let data;
                try { data = JSON.parse(text); } catch { data = { error: true, message: text }; }

                if (data.error) {
                    showBanner("error", data.error || data.message || "Reset failed.");
                    btn.disabled = false;
                    return;
                }

                showBanner("success", "Password reset successful. Redirecting…");
                setTimeout(() => location.href = "login.html", 1200);
            } catch (e) {
                showBanner("error", "Network error. Please try again.");
                btn.disabled = false;
            }
        });

        if (resetForm) resetForm.addEventListener("submit", (e) => e.preventDefault());
    </script>

</body>

</html>
