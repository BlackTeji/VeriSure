<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password — VeriSure</title>

    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body class="auth">
    <header class="navbar">
        <span>VeriSure</span>
        <nav class="nav-links">
            <a href="login.html">Back to login</a>
        </nav>
    </header>

    <main class="auth-split-container">
        <section class="auth-split-card">
            <aside class="auth-panel-left">
                <div class="auth-left-content">
                    <h2>Reset your password</h2>
                    <p>Enter your account email and we’ll guide you to set a new password.</p>
                    <div class="auth-visual-placeholder">Credential recovery flow</div>
                </div>
                <div class="landing-footer">© VeriSure</div>
            </aside>

            <section class="auth-panel-right">
                <h2>Forgot password</h2>
                <div id="banner"></div>

                <label for="fpEmail">Email</label>
                <input id="fpEmail" type="email" placeholder="you@example.com" />

                <button id="fpBtn" class="btn-primary auth-btn" type="button">Continue</button>

                <div class="auth-footnote">You’ll be redirected to a secure reset page.</div>
            </section>
        </section>
    </main>

    <script>
        document.getElementById("fpBtn").addEventListener("click", () => {
            const email = (document.getElementById("fpEmail").value || "").trim();
            if (!email) return alert("Please enter your email.");
            location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
        });
    </script>
</body>

</html>
