<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password — VeriSure</title>

    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body class="auth">

    <header class="navbar">
        <span>VeriSure</span>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html" class="nav-cta">Get Started</a>
        </nav>
    </header>

    <main class="auth-split-container">
        <div class="auth-split-card">

            <div class="auth-panel auth-panel-left">
                <div class="auth-left-content">
                    <h2>Password recovery</h2>
                    <p>
                        Enter the email associated with your VeriSure account.
                        We’ll send you a secure link to reset your password.
                    </p>
                </div>

                <div class="auth-visual-placeholder">
                    <img src="assets/illustrations/login.svg" alt="Account recovery"
                        style="max-width: 100%; max-height: 100%;" />
                </div>
            </div>

            <div class="auth-panel auth-panel-right">
                <h2>Reset your password</h2>

                <div id="banner"></div>

                <form id="forgotForm" autocomplete="on" novalidate>
                    <label for="email">
                        Email address <span class="required-hint">Required</span>
                    </label>
                    <input id="email" type="email" required autocomplete="email">

                    <button type="button" class="btn-primary auth-btn" id="resetBtn" disabled>
                        Send reset link
                    </button>

                    <p class="auth-switch">
                        Remembered your password? <a href="login.html">Log in</a>
                    </p>
                </form>
            </div>

        </div>
    </main>

    <footer class="landing-footer">
        VeriSure enforces issuer sovereignty and cryptographic trust.
    </footer>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>

    <script>
        const email = document.getElementById("email");
        const btn = document.getElementById("resetBtn");
        const forgotForm = document.getElementById("forgotForm");

        function validate() {
            btn.disabled = !email.value.trim();
        }

        email.addEventListener("input", validate);

        btn.addEventListener("click", async () => {
            const addr = email.value.trim().toLowerCase();
            if (!addr) return;

            btn.disabled = true;
            const originalText = btn.textContent;
            btn.textContent = "Sending…";

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: new URLSearchParams({
                        action: "password_reset_request",
                        email: addr
                    })
                });

                const text = await res.text();
                let data;
                try { data = JSON.parse(text); } catch { data = { error: true, message: text }; }

                if (data && data.error) {
                    showBanner("error", data.error || data.message || "Request failed.");
                    btn.disabled = false;
                    btn.textContent = originalText;
                    return;
                }

                showBanner("success", "If an account exists for this email, a reset link has been sent.");
                btn.textContent = originalText;
            } catch (e) {
                showBanner("error", "Network error. Please try again.");
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        if (forgotForm) forgotForm.addEventListener("submit", (e) => e.preventDefault());
    </script>

</body>

</html>
